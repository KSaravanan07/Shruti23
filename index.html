<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets\style.css" />
    <meta name="description"
        content="It's gonna be Super Fantabulous Awesometacular. Get Excited!!!" />
    <meta name="author" content="Shruti's Birthday" />
    <meta name="keywords"
        content="Countdown" />
    <title>Birthday Countdown | Shruti | How Long until Shruti's birthday?</title>
</head>

<body>
    <div id="dateyear" class="dateyear"></div>
    <div id="yearold" class="yearold"></div>
    <div id="message" class="message"></div>
    <h1 id="birthdayTime">Birthday Countdown:</h1>
    <span>The Day of Shruti</span>

    <div id="countdown" class="countdown">
        <div class="clock">
            <h2 id="days">00</h2>
            <small>days</small>
        </div>
        <div class="clock">
            <h2 id="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="clock">
            <h2 id="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="clock">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
        </div>

    </div>

    <script src="assets\main.js"></script>
</body>

</html>
